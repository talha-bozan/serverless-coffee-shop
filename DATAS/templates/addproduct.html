<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/fav.png') }}">

    <meta charset="UTF-8">
    <title> Apollo Coffee</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet"> 

        <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <style>
            :root {
                --header-bg-url: url("{{ url_for('static', filename='img/header-bg.jpg') }}");
            }
        </style>
    </head>
    <body>

          <header id="header" id="home">		  	
            <div class="container">
                <div class="row align-items-center justify-content-between d-flex">
                  <div id="logo">
                    <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" title="" /></a>
                </div>
                  <nav id="nav-menu-container">
                    <ul class="nav-menu">
                        <li class="menu-active"><a href="{{ url_for('adminindex') }}">Home</a></li>
                        <li><a href="{{ url_for('dashboard') }}">Add Product</a></li>
                        <li><a href="{{ url_for('user_orders') }}">User Orders</a>
                        </li><li><a href="{{ url_for('logout') }}">Logout</a></li>
                    </ul>
                  </nav>	    		
                </div>
            </div>
          </header>	
                </div>
            </div>
          </header>


        <section class="banner-area" id="home">    
            <div class="container">
                <div class="row fullscreen d-flex align-items-center justify-content-start">
                    <div class="banner-content col-lg-7">
                        <br><br><br><br><br><br><br><br><br>
                        <h2 class="text-2xl mb-3">Add New Product</h2>
                        <form id="userInputForm" method="post">
                            <div>
                                <label for="inputName">Product Name:</label>
                                <input type="text" id="inputName" name="inputName" required>
                            </div>
                            <div>
                                <label for="inputID">Product ID:</label>
                                <input type="text" id="inputID" name="inputID" required>
                            </div>
                            <div>
                                <label for="smallPrice">Small Price:</label>
                                <input type="number" id="smallPrice" name="smallPrice" step="0.01" required>
                            </div>
                            <div>
                                <label for="largePrice">Large Price:</label>
                                <input type="number" id="largePrice" name="largePrice" step="0.01" required>
                            </div>
                            <button type="submit" class="tm-bg-green text-white px-4 py-2 rounded">Add Product</button>
                        </form>
                        
                    </div>                                          
                </div>
            </div>
        </section>
        <section class="product-table-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="text-2xl mb-3">Product List</h2>
                        <table class="w-full">
                            <thead>
                                <tr>
                                    <th>Product Name</th>
                                    <th>Product ID</th>
                                    <th>Small Price</th>
                                    <th>Large Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for product in products %}
                                <tr>
                                    <td>{{ product.name }}</td>
                                    <td>{{ product.productID }}</td>
                                    <td>{{ product.smallPrice }}</td>
                                    <td>{{ product.largePrice }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <script src="{{ url_for('static', filename='js/jquery-2.2.4.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
   </body>
</html>
