<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/fav.png') }}">

    <meta charset="UTF-8">
    <title> Apollo Coffee</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet"> 

        <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <style>
            :root {
                --header-bg-url: url("{{ url_for('static', filename='img/header-bg.jpg') }}");
            }
        </style>
    </head>
    <body>

          <header id="header" id="home">		  	
            <div class="container">
                <div class="row align-items-center justify-content-between d-flex">
                  <div id="logo">
                    <a href="{{ url_for('userindex') }}"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" title="" /></a>
                </div>
                  <nav id="nav-menu-container">
                    <ul class="nav-menu">
                        <li class="menu-active"><a href="{{ url_for('userindex') }}">Home</a></li>
                        <li><a href="{{url_for('give_order')}}">Give Orders</a></li>
                        <li><a href="{{url_for('confirm_order')}}">Orders</a></li>
                      <li><a href="{{ url_for('logout') }}">Logout</a></li>
                    </ul>
                  </nav>	    		
                </div>
            </div>
          </header>	
                </div>
            </div>
          </header>


        <section class="banner-area" id="home">    
            <div class="container">
                <div class="row fullscreen d-flex align-items-center justify-content-start">
                    <div class="banner-content col-lg-7">



                        {% if 'user_id' in session %}
                        <br><br><br><br><br><br><br><br><br>
                        <h2 class="text-2xl mb-3">Give Order</h2>



                        <form action="/give_order" method="post">
                            <div class="form-group">
                                    <label for="coffee_type">Coffee Type:</label>
                                    <select name="coffee_type" id="coffee_type" class="form-control">
                                        {% for product in products %}
                                            <option value="{{ product['productID'] }}">{{ product['name'] }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="quantity">Quantity:</label>
                                    <input type="number" id="quantity" name="quantity" min="1" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="delivery_time">Delivery Time:</label>
                                    <select name="delivery_time" id="delivery_time" class="form-control">
                                        <option value="now">Now</option>
                                        <option value="35_minutes">In 35 minutes</option>
                                        <option value="tomorrow">Tomorrow</option>
                                    </select>
                                </div>
                                <input type="submit" class="btn btn-primary" value="Place Order">
                            </form>
                        {% else %}
                        {% endif %}

                    </div>                                          
                </div>
            </div>
        </section>
        <script src="{{ url_for('static', filename='js/jquery-2.2.4.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
